<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Coffee Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    
    <header>
        <h1>Java Coffee Shop</h1>
    </header>

    <div class="contenedor">
        
        <div class="columna-menu">
            <h2>Men√∫</h2>
            <ul id="menu">

            </ul>
        </div>

        <div class="columna-pedido">
            <h2>Pedido</h2>
            <ul id="pedido">
            </ul>
            <div class="total">
                <strong>Total: $<span id="total">0.00</span></strong>
            </div>
    
        </div>

        <div class="seccion-pago">
            <h2>Pago del cliente</h2>
                
            <div class="campo-pago">
                <label for="pago-cliente">Efectivo recibido:</label>
                <input type="number" id="pago-cliente" placeholder="0.00" step="0.01" min="0">
            </div>

            <div class="resultado-pago">
                <div id="mensaje-pago"></div>
                <div id="cambio"></div>
                </div>
        </div>

    </div>
    <script src="js/menu.js"></script>
</body>
</html>
